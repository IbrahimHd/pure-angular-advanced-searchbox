<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Pure Angular Advanced Searchbox by tybeck</title>

    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link rel="stylesheet" href="stylesheets/github-light.css" />
    <link rel="stylesheet" href="stylesheets/font-awesome.css" />
    <link rel="stylesheet" href="stylesheets/main.css" />

    <meta name="viewport" content="width=device-width">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body ng-controller="AppCtrl">
    <div class="wrapper">
      <header>
        <h1>Pure Angular Advanced Searchbox</h1>
        <p>Plugin for Advanced Searchbox Functionality</p>

        <p class="view"><a href="https://github.com/tybeck/pure-angular-advanced-searchbox">View the Project on GitHub <small>tybeck/pure-angular-advanced-searchbox</small></a></p>


        <ul>
          <li><a href="https://github.com/tybeck/pure-angular-advanced-searchbox/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/tybeck/pure-angular-advanced-searchbox/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/tybeck/pure-angular-advanced-searchbox">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
        <paasb-search-box
          search-params="sOptions"
          paasb-search-box-filtering="sFilters"
          paasb-search-box-config="sConfig"
          paasb-search-box-auto-complete="sConfig"
          placeholder="Enter your query here..."
        >
        </paasb-search-box>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/tybeck">tybeck</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/angular/angular.js"></script>
    <script src="javascripts/lodash/lodash.js"></script>
    <script src="javascripts/lodash-mix/index.js"></script>
    <script src="javascripts/ui.core.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/controllers/app.js"></script>
  </body>
</html>
